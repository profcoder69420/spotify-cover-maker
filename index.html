<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify Cover Maker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  </head>
  <body>
    <input type="file" id="upload" accept="image/*" />
    <div id="croppie-container"></div>
    <button id="crop-button">Crop</button>
    <div>
      <input id="input-text" type="text" placeholder="Playlist Name" />
    </div>

    <div
      style="
        height: 300px;
        width: 300px;
        border: 1px black solid;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
      id="playlist-cover"
    >
      <div>
        <img src="img/this is.png" alt="" />
      </div>
      <div style="display: flex; justify-content: center">
        <h1
          style="
            text-align: center;
            font-size: 21px;
            margin-bottom: 0;
            margin-top: 4px;
            padding-bottom: 17px;
            letter-spacing: px;
          "
        >
          ㅤ
        </h1>
        <h1
          id="playlist-name"
          style="
            text-align: center;
            font-size: 28px;
            margin-bottom: 0;
            margin-top: 3px;
            padding-bottom: 17px;
            letter-spacing: -1.5px;
            font-weight: 1000px;
          "
        >
          Playlist Name
        </h1>
        <h1
          style="
            text-align: center;
            font-size: 21px;
            margin-bottom: 0;
            margin-top: 4px;
            padding-bottom: 17px;
            letter-spacing: px;
          "
        >
          ㅤ
        </h1>
      </div>
      <img id="cropped-image" />
    </div>


    <button id="download-button">Download as PNG</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
